apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28

    dataBinding {
        enabled = true
    }
    defaultConfig {
        applicationId "com.ronaker.app"
        minSdkVersion 17
        targetSdkVersion 28
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:multidex:1.0.3'

    implementation fileTree(dir: 'libs', include: ['*.aar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha05'
    implementation 'androidx.core:core-ktx:1.2.0-alpha01'

    implementation 'com.google.android.material:material:1.1.0-alpha06'

    // RecyclerView
    implementation 'androidx.recyclerview:recyclerview:1.1.0-alpha05'

    // Constraint Layout
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // LiveData & ViewModel
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0-alpha01'

    // Data binding
    kapt "com.android.databinding:compiler:3.1.4"

    // Retrofit
    implementation("com.squareup.retrofit2:retrofit:$retrofit_version")
            {
                // exclude Retrofitâ€™s OkHttp peer-dependency module and define your own module import
                exclude module: 'okhttp'
            }
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"


    implementation "com.squareup.okhttp3:okhttp:3.12.0"
    implementation "com.squareup.okhttp3:logging-interceptor:3.12.0"

    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"

    // Dagger 2
    implementation "com.google.dagger:dagger:$dagger2_version"
    kapt "com.google.dagger:dagger-compiler:$dagger2_version"
    compileOnly "org.glassfish:javax.annotation:3.1.1"

    implementation 'com.wang.avi:library:2.1.3'

    //calligraphy3 font library
    implementation 'io.github.inflationx:calligraphy3:3.1.0'
    implementation 'io.github.inflationx:viewpump:1.0.0'

    //Rx
    implementation "io.reactivex.rxjava2:rxjava:2.2.8"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"

    // RxBindig
    implementation "com.jakewharton.rxbinding2:rxbinding:2.1.1"
    implementation "com.jakewharton.rxbinding2:rxbinding-kotlin:2.1.1"


    //fragment stack manager
    implementation 'com.ncapdevi:frag-nav:2.4.0'

    //Image Loader
    implementation 'com.github.bumptech.glide:glide:4.8.0'

    implementation'com.google.android.gms:play-services-maps:16.1.0'


    //dexter permissions
    implementation "com.karumi:dexter:5.0.0"

    // crop
    implementation 'com.github.yalantis:ucrop:2.2.3'


    // rounded image view
    implementation 'com.makeramen:roundedimageview:2.3.0'

    //number

    implementation 'com.hbb20:ccp:2.2.9'
    implementation group: 'com.googlecode.libphonenumber', name: 'libphonenumber', version: '8.10.11'
    implementation ('com.alimuzaffar.lib:pinentryedittext:2.0.6') {
        // Exclude is only needed if you already have
        // androidx.appcompat as a dependency in your app.
        exclude group: 'androidx.appcompat', module: 'appcompat'
    }
    //implementation
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0-beta01'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0-beta01'


}
