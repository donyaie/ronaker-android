apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

apply plugin: 'io.fabric'

android {

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    compileSdkVersion 29

    dataBinding {
        enabled = true
    }

    // Add for using latest experimental build of Android Extensions
    androidExtensions {
        experimental = true
    }

    defaultConfig {
        applicationId "com.ronaker.app"
        minSdkVersion 21
        targetSdkVersion 29
        multiDexEnabled true
        versionCode 1
        vectorDrawables.useSupportLibrary = true
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug{
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

        }
    }
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'

    implementation fileTree(dir: 'libs', include: ['*.aar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.core:core-ktx:1.0.2'

    implementation 'com.google.android.material:material:1.0.0'

    // RecyclerView
    implementation 'androidx.recyclerview:recyclerview:1.0.0'

    // Constraint Layout
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // LiveData & ViewModel
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'

    // Data binding
    kapt "com.android.databinding:compiler:3.1.4"

    // Retrofit
    implementation('com.squareup.retrofit2:retrofit:2.6.1')
            {
                // exclude Retrofitâ€™s OkHttp peer-dependency module and define your own module import
                exclude module: 'okhttp'
            }
    implementation "com.squareup.retrofit2:adapter-rxjava2:2.6.1"


    implementation 'com.squareup.okhttp3:okhttp:3.12.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.0'

    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"

    // Dagger 2
    implementation 'com.google.dagger:dagger:2.24'
    kapt 'com.google.dagger:dagger-compiler:2.24'
    compileOnly "org.glassfish:javax.annotation:3.1.1"

    implementation 'com.wang.avi:library:2.1.3'

    //calligraphy3 font library
    implementation 'io.github.inflationx:calligraphy3:3.1.1'
    implementation 'io.github.inflationx:viewpump:2.0.3'

    //Rx
    implementation "io.reactivex.rxjava2:rxjava:2.2.8"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"

    // RxBindig
    implementation 'com.jakewharton.rxbinding2:rxbinding:2.2.0'
    implementation 'com.jakewharton.rxbinding2:rxbinding-kotlin:2.2.0'


    //fragment stack manager
    implementation 'com.ncapdevi:frag-nav:3.3.0'

    //Image Loader
    implementation 'com.github.bumptech.glide:glide:4.9.0'

    implementation 'com.google.android.gms:play-services-maps:17.0.0'

    implementation 'com.google.android.gms:play-services-location:17.0.0'

    //dexter permissions
    implementation "com.karumi:dexter:5.0.0"

    // crop
    implementation 'com.github.yalantis:ucrop:2.2.3'


    // rounded image view
    implementation 'com.makeramen:roundedimageview:2.3.0'

    //number

    implementation 'com.hbb20:ccp:2.2.9'
    implementation group: 'com.googlecode.libphonenumber', name: 'libphonenumber', version: '8.10.17'
    implementation('com.alimuzaffar.lib:pinentryedittext:2.0.6') {
        // Exclude is only needed if you already have
        // androidx.appcompat as a dependency in your app.
        exclude group: 'androidx.appcompat', module: 'appcompat'
    }


    //firebace
    implementation 'com.google.firebase:firebase-core:17.2.0'

    // Add dependency
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'


    //picker
    implementation project(path: ':rangedatepicker')

    //implementation
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    //payment
    implementation 'com.braintreepayments.api:braintree:3.4.2'


    implementation 'com.braintreepayments.api:drop-in:4.2.0'

    //memory lake
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.0-beta-2'

}


apply plugin: 'com.google.gms.google-services'