// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.61'
    ext.lifecycle_version = '1.1.1'

    ext.retrofit_version = '2.6.4'
    ext.dagger2_version = '2.26'
    ext.okhttpVersion = '3.12.4'

    ext.multidexVersion = '2.0.1'
    ext.androidxVersion = '1.1.0'
    ext.materialVersion = '1.0.0'
    ext.recyclerviewVersion = '1.1.0'
    ext.constraintlayoutVersion = '1.1.3'
    ext.lifecycleVersion = '2.2.0'
    ext.databindingVersion = '3.1.4'
    ext.annotationVersion = '3.1.1'
    ext.aviVersion = '2.1.3'
    ext.calligraphyVersion = '3.1.1'
    ext.viewpumpVersion = '2.0.3'

    ext.rxjavaVersion = '2.2.8'
    ext.rxandroidVersion = '2.1.1'
    ext.rxbindingVersion = '2.2.0'
    ext.fragNavVersion = '3.3.0'
    ext.glideVersion = '4.11.0'

    ext.playServicesVersion = '17.0.0'
    ext.dexterVersion = '6.0.2'
    ext.ucropVersion = '2.2.4'
    ext.roundedImageVersion = '2.3.0'

    ext.libPhoneNumberVersion = '8.11.1'
    ext.ccpVersion = '2.2.9'
    ext.pinentryEditTextVersion = '2.0.6'
    ext.okhttpVersion = '3.12.1'
    ext.firebaseVersion = '17.2.2'
    ext.firebaseInvitesVersion = '17.0.0'
    ext.firebasePerf = '19.0.5'
    ext.crashlyticsVersion='2.10.1'

    ext.swipebackVersion='1.1.0'

    ext.junitVersion= '4.13'
    ext.testRunnerVersion='1.2.0'
    ext.espressoCoreVersion='3.2.0'

    ext.oneSignalVersion= '3.12.5'
    ext.stethoVersion='1.5.1'

    ext.libphonenumberVersion='8.11.0'

    ext.hamcrestVersion='1.3'
    ext.archTestingVersion= '2.1.0'
    ext.robolectricVersion='4.3.1'
    ext.coroutinesVersion='1.2.1'

    ext.androidXTestCoreVersion='1.2.0'
    ext.androidXTestExtKotlinRunnerVersion='1.1.1'
    ext.fragmentVersion= '1.2.0'




    repositories {
        google()
        jcenter()
        // Add the following repositories:

        maven { url 'https://plugins.gradle.org/m2/'}
        maven {
            url 'https://maven.fabric.io/public'
        }
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        //classpath 'com.google.gms:google-services:4.3.1'

        classpath 'gradle.plugin.com.onesignal:onesignal-gradle-plugin:0.12.6'
        // Check for v3.1.2 or higher
        classpath 'com.google.gms:google-services:4.3.3'  // Google Services plugin

        // Add dependency
        classpath 'io.fabric.tools:gradle:1.31.2'  // fabric plugin

        // Add the dependency for the Performance Monitoring plugin
        classpath 'com.google.firebase:perf-plugin:1.3.1'  // Performance Monitoring plugin

    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.google.com' }
        maven { url "https://jitpack.io" }
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
