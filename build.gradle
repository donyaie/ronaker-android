// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.50'
    ext.lifecycle_version = '1.1.1'

    ext.retrofit_version = '2.6.1'
    ext.dagger2_version = '2.24'
    ext.okhttpVersion = '3.12.1'



    ext.multidexVersion = '2.0.1'
    ext.androidxVersion = '1.1.0'
    ext.materialVersion = '1.0.0'
    ext.recyclerviewVersion = '1.0.0'
    ext.constraintlayoutVersion = '1.1.3'
    ext.lifecycleVersion = '2.1.0'
    ext.databindingVersion = '3.1.4'
    ext.annotationVersion = '3.1.1'
    ext.aviVersion = '2.1.3'
    ext.calligraphyVersion = '3.1.1'
    ext.viewpumpVersion = '2.0.3'



    ext.rxjavaVersion = '2.2.8'
    ext.rxandroidVersion = '2.1.1'
    ext.rxbindingVersion = '2.2.0'
    ext.fragNavVersion = '3.3.0'
    ext.glideVersion = '4.10.0'

    ext.playServicesVersion = '17.0.0'
    ext.dexterVersion = '6.0.0'
    ext.ucropVersion = '2.2.4'
    ext.roundedImageVersion = '2.3.0'


    ext.libPhoneNumberVersion = '8.10.19'
    ext.ccpVersion = '2.2.9'
    ext.pinentryEditTextVersion = '2.0.6'
    ext.okhttpVersion = '3.12.1'




    repositories {
        google()
        jcenter()
        // Add the following repositories:

        maven {
            url 'https://maven.fabric.io/public'
        }
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

//
//        classpath 'com.google.gms:google-services:4.3.1'


        // Check for v3.1.2 or higher
        classpath 'com.google.gms:google-services:4.3.2'  // Google Services plugin

        // Add dependency
        classpath 'io.fabric.tools:gradle:1.31.1'  // fabric plugin

    }
}

allprojects {
    repositories {
        google()
        jcenter()

        maven { url "https://jitpack.io" }
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
